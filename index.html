<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Sign In</h1>
    </header>
    <form action="#">
      <input type="email" name="email" placeholder="Email (phone or mobile accounts)">
      <input type="password" name="password" placeholder="Password">
      <a href="#">Forgot Password</a>
      <button type="submit">Continue</button>
    </form>
    <footer>
      <p>Need Help?</p>
      <p>New To Amazon?</p>
      <a href="#">Create Your Amazon Account</a>
    </footer>
  </div>
</body>
</html>
